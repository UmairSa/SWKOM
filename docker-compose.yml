version: '3.8'
services:
  paperlessrest:
    build: .
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
  webui:
    build:
      context: ./webui
    ports:
      - "80:8080"
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: paperless_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: